max_seq_len: 2048
tokenizer_name: EleutherAI/gpt-neox-20b
seed: 1
precision: amp_fp16

# Tokenizer
tokenizer:
  name: ${tokenizer_name}
  kwargs:
    model_max_length: ${max_seq_len}

model:
  name: mpt_causal_lm
  init_device: cpu #meta
  d_model: 4096
  n_heads: 32
  n_layers: 32
  expansion_ratio: 4
  max_seq_len: ${max_seq_len}
  vocab_size: 50368
  attn_config:
    attn_impl: triton

load_path: oci://mosaicml-internal-checkpoints/sash/pile-of-law-7b/2x_smaller_lr_run_with_eval/checkpoints/ep0-ba1000-rank0.pt # Add your (optional) Composer checkpoint path here!

device_eval_batch_size: 16

# FSDP config for model sharding
fsdp_config:
  sharding_strategy: FULL_SHARD
  mixed_precision: FULL

icl_tasks:
-
  # label: overuling_full
  # dataset_uri:  /root/processed_overruling.jsonl
  label: overuling
  dataset_uri:  /root/processed_overruling_small.jsonl
  # num_fewshot: [0, 1, 5, 10]
  num_fewshot: [0]
  icl_task_type: multiple_choice
  prompt_string: "An overruling sentence is a statement that nullifies a previous case decision as a precedent, by a constitutionally valid statute or a decision by the same or higher ranking court which establishes a different rule on the point of law involved."
  example_delimiter: "\nStatement: "
  continuation_delimiter: "\nQuestion: Does the above sentence meet the criteria for being an overruling? \nAnswer yes or no: "
